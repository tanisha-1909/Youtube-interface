<!DOCTYPE html>
<html>
    <head>
    <title>Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div2 <p>tanisha</p></div>
        </div>


        <div style="
            margin-top:30px;
            display: grid;
            grid-template-columns: 100px 100px 300px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div2 <p>tanisha</p></div>
            <div style="background-color: greenyellow;">mshroom</div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div2 </div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr  4fr;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div2 </div>
            <div style="background-color: fuchsia;">div2 </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 20px;       
            height:300px;
            row-gap: 10px;
            column-gap: 10px;
        ">
        <div style="background-color: seagreen;">div1</div>
        <div style="background-color: khaki;"> div2</div>
        <div style="background-color: hotpink;">div3</div>
        <div style="background-color: khaki;"> div2</div>
        <div style="background-color: hotpink;">div3</div>
        <div style="background-color: seagreen;">div1</div>
            
        </div>
    </body>
</html>
